components:
  base: rectangle
  description: component for showing body text
  modifier:
    display: flex
    width: 80%
    height: 20
    padding: 8
    fontSize: 22
    color: black
    props:
      children: states.name
      onClick: states.setName
      onHover: logics.bodyTextHovered
      onMouse: inputs.bodyTextMouse
    states:
      name: doe
      age: 0
      status: inputs.herStatus
      addr:
        street: abc
        postcode: 111
        code: inputs.code2
    effects:
      onStart:
        body: logics.bodyTextMounted
      onEnd:
        body: bodyTextDemounted
        watch:
          - states.name
          - 0
      onTextChange:
        watch:
          - states.name
          - inputs.height
        body: bodyTextChanged